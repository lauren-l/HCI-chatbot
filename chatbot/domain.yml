version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- give_ingredients
- give_cook_time
- give_dietary_type
- goodbye
- affirm
- stop
- deny
- mood_great
- mood_unhappy
- bot_challenge
- find_recipe
entities:
- ingredients
- cook_time
- dietary_type
- recipe
slots:
  ingredients:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: ingredients
  cook_time:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: cook_time
  dietary_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: dietary_type
  recipe:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: recipe
forms:
  recipe_form:
    required_slots:
      - ingredients
      - dietary_type
      - cook_time
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_submit:
  - text: I will now show you recipes you could make!
  utter_ask_continue:
  - text: Are you sure you want to stop the form?
  utter_ask_ingredients:
  - text: What ingredients do you have?
  utter_ask_pizza_size:
  - text: Do you have any dietary restrictions?
  utter_ask_pizza_type:
  - text: How much time do you have to cook?


actions:
- utter_ask_continue
- utter_goodbye
- utter_greet
- utter_recipe
- utter_submit
- validate_recipe_form
- action_recipe_search
