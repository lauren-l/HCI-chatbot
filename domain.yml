version: '3.1'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- affirm
- bot_challenge
- deny
- find_recipe
- find_recipe_ingredients
- goodbye
- greet
- inform
- mood_great
- mood_unhappy
- request_recipe_form
- stop
entities:
- diet_type
- ingredients
slots:
  recipe:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: ingredients
  ingredients:
    type: list
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: ingredients
  diet_type:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: diet_type
forms:
  recipe_form_ingredients:
    required_slots:
    - ingredients
    - diet_type
  recipe_form:
    required_slots:
    - recipe
responses:
  utter_greet:
  - image: ./images/remy.jpeg
    text: Hi, Iâ€™m Remy the recipe chatbot! Tell me "I need a recipe" to find a recipe by name or ask me "can you find me a recipe with specific ingredients" to find recipes with specific ingredients
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_help:
  - text: How can I help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot named Remy, powered by Rasa.
  utter_submit:
  - text: I will now find recipes for you!
  utter_ask_continue:
  - text: Are you sure you want to stop the form?
  utter_ask_ingredients:
  - text: What ingredients do you have?
  utter_ask_diet_type:
  - text: What diet do you follow?
  utter_ask_recipe:
  - text: What dish would you like a recipe for?
  utter_ask_new:
  - text: Would you like to conduct a new search?
actions:
- utter_greet
- utter_help
- utter_ask_new
- action_utter_recipe_slots
- action_clear_slots
- action_recipe_search
- action_recipe_ingredients_search
- utter_goodbye
- utter_submit
- action_utter_recipe_ingredients_slots
- utter_ask_continue
- validate_recipe_form
